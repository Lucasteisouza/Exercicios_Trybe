<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybe Tech-gallery</title>
</head>
<body>
  <header>
    <img class="header-img" src="images/trybe-logo.jpg" alt="logo-trybe">
    <h3>TRYBE TECH-GALLERY</h3>
    <a class="signup" href="">SIGN-UP</a>
  </header>
  <section class="subtitle-container">
    <p>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</p>
  </section>
  <section>
    <div class="img-container"> 
      <img class="img" src="images/redux-logo.png" alt="">
      <img class="img" src="images/css-logo.png" alt="">
      <img class="img" src="images/react-logo.png" alt="">
      <img class="img" src="images/javaScript-logo.png" alt="">
      <img class="img" src="images/html-logo.png" alt="">
      <img class="img" src="images/rtl-logo.png" alt="">
    </div>
  </section>
  <footer>
    <div class="social-container">
      <img class="social" src="images/instagram-logo.png" alt="">
      <img class="social" src="images/linked-in-logo.png" alt="">
    </div>
  </footer>
</body>
</html>
