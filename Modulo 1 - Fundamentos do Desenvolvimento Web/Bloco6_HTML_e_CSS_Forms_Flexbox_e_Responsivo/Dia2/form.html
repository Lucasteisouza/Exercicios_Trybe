<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="jquery-3.6.1.min.js"></script>
  <script src="bootstrap-5.2.1-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="bootstrap-5.2.1-dist/css/bootstrap.min.css">
  <title>Trybe Trip</title>
</head>
<body>
  <header>
    <h1>Promoção Trybe Trip</h1>
  </header>
  <section>
    <form action="">
        <label class="form-label" for="name" >Nome completo:
          <input class= "form-control" type="text" id="name" maxlength="40" minlength="10">
        </label>
        <label class="form-label" for="email">E-mail:
          <input class= "form-control" type="email" id="email" minlength="10" maxlength="50">
        </label>
        <div>
          <h6>Destino preferido</h6>
          <label class="form-check-label" for="cid" class="form-label">
            <input class="form-check-input" type="radio" name="options" id="cid">Cidade
          </label>
          <label class="form-check-label" for="camp">
            <input class="form-check-input" type="radio" name="options" id="camp">Campo
          </label>
          <label class="form-check-label" for="prai">
            <input class="form-check-input" type="radio" name="options" id="prai">Praia
          </label>
          <label class="form-check-label" for="mont">
            <input class="form-check-input" type="radio" name="options" id="mont">Montanha
          </label>
        </div>
        <div class="mb-3">
          <label class="form-label" for="text-box">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
            <textarea class="form-control" name="answer" id="text-box" cols="30" rows="10" maxlength="500"></textarea>
        </label>
        </div>
        <div>
          <label class="form-label" for="date">Qual a melhora data para realizar a viagem?
            <input class= "form-control" type="date" name="date" id="date">
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="terms1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            <input class="form-check-input" type="checkbox" name="terms1" id="term1">
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="terms2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            <input class= "form-check-input" type="checkbox" name="term2" id="terms2" required>
          </label>
       </div>
        <button class="btn btn-primary" type="submit" id="submit">Enviar</button>
    </form>
  </section>
  <script src="script.js"></script>
</body>
