        /*

        */
            let paragrafoEspecifico = document.querySelectorAll('section p');
            paragrafoEspecifico[1].innerText ='Ipsen lorem';

            centerContent[0].style.backgroundColor =  'white';

            h1Catcher[0].innerText = 'Exercício 5.1 - JavaScript'
            let pCatcher = document.getElementsByTagName('p');
            for (let index in pCatcher){
            pCatcher[index].innerText = pCatcher[index].innerText.toUpperCase()
            }
